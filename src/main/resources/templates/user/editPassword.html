<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>图书馆</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg top-navigation">

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <!--头部-->
        <div th:replace="_fragments :: head" class="row border-bottom white-bg">
        </div>

        <!--内容开始-->
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>修改密码</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">原始密码:</label>
                                    <div class="col-sm-10">
                                        <input type="hidden" id="uid" th:value="${session.user.id}">
                                        <input type="password" id="oldPassword"  class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">新密码:</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="password" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">新密码:</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="password2" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" id="submit-btn" type="submit">保存内容</button>
                                        <button class="btn btn-white" id="reset-btn" type="reset">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--脚部-->
        <div class="footer">
            <div class="pull-right">
                By：<a href="http://www.baidu.com" target="_blank">百度一下，你就知道</a>
            </div>
            <div>
                <strong>Copyright</strong>
            </div>
        </div>

    </div>
</div>


<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<!-- 自定义js -->
<script th:src="@{/js/content.js?v=1.0.0}"></script>
<!-- Flot -->
<script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
<!-- ChartJS-->
<script th:src="@{/js/plugins/chartJs/Chart.min.js}"></script>
<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
<!-- Peity demo -->
<script th:src="@{/js/demo/peity-demo.js}"></script>
<!--bootStrap的搜索包-->
<script th:src="@{/js/plugins/suggest/bootstrap-suggest.min.js}"></script>

<script>
    $("#reset-btn").on('click',function () {
        $("#oldPassword").val("");
        $("#password").val("");
        $("#password2").val("");
    });
    $('#submit-btn').on('click',function () {
        let password = $("#password").val();
        let password2 = $("#password2").val();
        let oldPassword = $("#oldPassword").val();
        if (password==""||password2==""||oldPassword==""){
            alert("信息未填完整");
        }
        if (password!=password2){
            alert("两次密码输入不一致");
            return;
        }
        let uid = $("#uid").val();
        $.ajax({
            url:'/user/editPassword',
            type:'post',
            dataType:'',
            data:{
                uid:uid,
                oldPassword:oldPassword,
                password:password
            },
            success:function (msg) {
                if (msg=='fail'){
                    alert("原始密码输入错误");
                }else {
                    alert("修改密码成功");
                    window.location.href="/user/info";
                }
            }
        });
    });
</script>

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<!--统计代码，可删除-->

</body>

</html>
