<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>图书馆</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg top-navigation">

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <!--头部-->
        <div th:replace="_fragments :: head" class="row border-bottom white-bg">
        </div>

        <!--内容开始-->
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>我的借阅/预约</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="row">
                                <input type="hidden" id="uid" th:value="${session.user.id}">
                                <table id="borrowListTable" class="table table-bordered table-hover">
                                </table>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--脚部-->
        <div class="footer">
            <div class="pull-right">
                By：<a href="http://www.baidu.com" target="_blank">百度一下，你就知道</a>
            </div>
            <div>
                <strong>Copyright</strong>
            </div>
        </div>

    </div>
</div>


<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<!-- 自定义js -->
<script th:src="@{/js/content.js?v=1.0.0}"></script>
<!-- Flot -->
<script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
<!-- ChartJS-->
<script th:src="@{/js/plugins/chartJs/Chart.min.js}"></script>
<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
<!-- Peity demo -->
<script th:src="@{/js/demo/peity-demo.js}"></script>
<!--bootStrap的搜索包-->
<script th:src="@{/js/plugins/suggest/bootstrap-suggest.min.js}"></script>

<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" ></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" ></script>


<script>

    $(function () {
        queryList();
    });

    let borrowListTable;


    $("#search-btn").click(function () {
        borrowListTable.bootstrapTable('refresh');
    });

    function queryList() {
        borrowListTable = $("#borrowListTable").bootstrapTable({
            url:'/borrow/showBorrowList',
            sidePagination: 'server',
            pagination: true,
            pageNumber: 1,
            pageSize: 5,
            pageList: [5, 10, 15],
            queryParamsType: "undefined",
            paginationPreText: '上一页',
            paginationNextText: '下一页',
            queryParams: function(params) {
                let uid = $("#uid").val();
                let newParam = {
                    pageNum: params.pageNumber,
                    pageSize: params.pageSize,
                    uid:uid
                }
                return newParam;
            },
            columns: [
                { field: 'SerialNumber', title: '序号',
                    formatter: function (value, row, index) {
                        return index+1;
                    }
                },
                { field: "bookName", title: "书籍名" },
                { field: "author", title: "作者" },
                { field:"borrowTime", title: "初始借阅时间",
                    formatter:function (value,row,index) {
                        return value.substr(0,10);
                    }
                },
                { field:"returnTime", title: "应归还时间",
                    formatter:function (value,row,index) {
                        return value.substr(0,10);
                    }
                },
                { field:"isBorrow",title:"状态",
                    formatter : function (value,row,index) {
                        return value=='1'?"已预约":"正在阅读";
                    }
                },
                { title: "操作",
                    formatter: function (value, row, index) {
                        let info = "<button type='button' class='btn btn-primary' id='info' >书籍详情</button>";
                        let delayApply = "<button type='button' class='btn btn-success' id='delayApply'>延长申请</button>";
                        return info + " | " + delayApply;
                    },
                    events: userEvents
                }]
        });
    }
    window.userEvents = {
        'click #delayApply': function(event, value, row, index) {
            let action = '/borrow/delayApply';
            if(confirm('确定延长申请吗?')) {
                $.ajax({
                    url: action,
                    type:"post",
                    dataType:"text",
                    data:{
                        id:row.id
                    },
                    success:function (msg) {
                        console.log(msg);
                        $("#borrowListTable").bootstrapTable('refresh');
                    }
                });
            }
        },

        'click #info': function(event, value, row, index) {
            let bid = row.bid;
            let action = '/book/info?id=' + bid;
            window.location.href=action;
        }
    }



</script>

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
